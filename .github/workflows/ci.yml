name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 8.0.0

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build