name: "CodeQL"

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'spec/**'
      - '**/*.spec.*'
      - '**/*.md'
      - '**/*.txt'
      - 'catalog-info.yaml'
      - 'manifests/**'
      - '*/test/**'
      - '.github/**'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'spec/**'
      - '**/*.spec.*'
      - '**/*.md'
      - '**/*.txt'
      - 'catalog-info.yaml'
      - 'manifests/**'
      - '*/test/**'
      - '.github/**'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ] # Since the project includes JavaScript/TypeScript

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialize CodeQL for JavaScript/TypeScript analysis
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Adding security and quality queries for more thorough analysis
        queries: security-extended,security-and-quality

    # Run the build for JavaScript/TypeScript projects if necessary (optional step)
    - name: Install dependencies
      run: |
        pnpm install # Assuming pnpm is used in the project

    # This step attempts to build JavaScript/TypeScript, typically not needed for interpreted languages
    # Can be customized based on the build process of the project
    - name: Build project (Optional)
      run: |
        pnpm build # Example, if there is a build step for your monorepo

    # Perform the CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"